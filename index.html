<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="scanner.css">
   <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <title>QR Code Generater</title>
</head>
<body>
    <div class="container">
        <nav>
            <button class="nav-gene">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>

        <div class="generator" style="display: none;">
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR Code</p>
            <div class="generator-form">
                <input type="text" placeholder="Enter text or url">
                <button>Generate QR Code</button>
            </div>

            <div class="generator-img">
                <img src="qrcode.png" alt="qr-code">
            </div>

            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>


        <div class="scanner" style="display: none;">
            <h1>
                QR Code Scanner or Reader
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-circle-stop"></i>
            </h1>

            <form>
                <label class="scannerInputLabel">
                    <img src="qrcode.png" alt="qr-code">
                    <input class="scanner-form" type="file" accept="image/*">
                </label>

                <video> </video>

                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i> 
                    <p>Upload QR Code to Scan</p>
                </div>
            </form>

            <div class="scanner-details">
                <textarea>www.youtube.com</textarea> 


                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>

        </div>
    </div>



   <script src="script.js"></script> 
   <script src="generator.js"></script> 
   <script src="scanner.js"></script>
</body>
</html>
